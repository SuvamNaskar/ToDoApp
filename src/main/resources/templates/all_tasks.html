<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
    xmlns:sec=http://www.thymeleaf.org/extras/spring-security
    xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
    <head>
        <meta charset="ISO-8859-1">
        <title>Registration Success</title>
        <style type="text/css">
            span {
                display: inline-block;
                width: 200px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <h2>Here is all your tasks!</h2>
            <table style="border: 1px solid black;">
                <thead style="border: 1px solid black;">
                    <tr style="border: 1px solid black;">
                        <th style="border: 1px solid black;">Task Name</th>
                        <th style="border: 1px solid black;">Task Time</th>
                    </tr>
                </thead>
                <tbody style="border: 1px solid black;">
                    <tr th:each="task : ${tasks.Size}" style="border: 1px solid black;">
                        <td style="border: 1px solid black;">
                            <span th:text="${tasks.getName()}"></span>
                        </td>
                        <td style="border: 1px solid black;">
                            <span th:text="${tasks.getTime()}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/">Home</a>
        </div>
    </body>
</html>
