<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Home - ToDo App</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }

            html, body{
                height: 100vh;
                width: 100vw;
            }

            #wrapper1{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            #wrapper2{
                background-color: darkolivegreen;
                max-width: 370px;
                max-height: 500px;
                color: azure;
                width: 100%;
                height: 100%;
                border: 4px solid black;
            }
            
            #wrapper3{
                display: flex;
                flex-direction: column;
                padding: 10px 15px;
            }

            #wrapper3 a{
                padding: 10px 10px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper1" align="center">
            <div id="wrapper2">
                <h1 style="padding: 20px 0 20px 0; font-size: 38px;">ToDo App</h1>
                <hr style="border: 2px solid black;">
                <div id="wrapper3">
                    <a href="/add" style="padding: 40px 0 0 0; font-size: 20px;">Click here to ADD NEW TASK</a>
                    <a href="/show" style="padding: 40px 0 0 0; font-size: 20px;">Click here to SEE ALL TASKS</a>
                </div>
            </div>
        </div>
    </body>
</html>
